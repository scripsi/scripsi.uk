{% extends "base.html" %}

{% block content %}
  {{ super() }}

  <ul class="scripsi-section-list">
    {% for childitem in page.children|sort(attribute="title") %}
      {% if childitem.is_page %}
        <li><a href="{{ childitem.url|url }}">{{ childitem.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
